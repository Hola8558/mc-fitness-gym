<form #RegisterForm="ngForm" (ngSubmit)="registerNewClient(RegisterForm.value)">
  <div class="mb-3 mt-4">
    <div class="row align-items-center">
      <div class="col">

        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" ngModel class="form-control" id="name" name="name" placeholder="Nombre Completo" >
      </div>

      <div class="col-3">
        <label for="name" class="form-label">No. de Cuenta</label>
        <fieldset disabled>
          <input type="text"  class="form-control" id="readOnlyField" name="readOnlyField" [ngModel]="randomAccountNumber" readonly>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="mb-3 mt-5">
    <label for="option" class="form-label">Tipo de Mensualidad</label>
    <select class="form-select" ngModel id="mensualType" name="mensualType" >
      <option value="general">Mensualidad General</option>
      <option value="estuante">Mensualidad Estuante</option>
    </select>
  </div>

  <div class="mb-3 mt-5">
    <label for="date" class="form-label">Fecha de pago de Mensualidad</label>
    <input type="date" class="form-control" ngModel id="datePay" name="datePay" [(ngModel)]="fechaPredeterminada">
  </div>

    <label for="name" class="form-label mt-5">Constraseña de Admin</label>
    <input type="text" class="form-control col-3" id="adminPws" name="adminPws" placeholder="Contraseña" [(ngModel)]="campoTexto" >

  <div class="col d-flex justify-content-between align-items-center mt-5">
    <button  class="btn btn-danger" routerLink="registros">Cancelar</button>
    <input type="submit" id="saveData" name="signup_submit" class="btn btn-primary" value="Aceptar" [disabled]="campoTexto != '4252'"/>
  </div>
</form>
