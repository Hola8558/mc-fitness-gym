<div *ngIf="estatus === 1" class="bg-success text-white p-2 text-center rounded"
  #Vigente>
  Vigente
</div>

<div *ngIf="estatus === 2" class="bg-warning text-dark p-2 text-center rounded"
  #1week>
  1 semana
</div>

<div *ngIf="estatus === 0" class="bg-danger text-white p-2 text-center rounded"
  #unactive>
  De baja
</div>
